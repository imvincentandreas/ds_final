    <!-- Masthead-->
    <header class="masthead" id="masthead">
      <div class="container">
        <div class="masthead-heading text-uppercase">FIRE RESCUE</div>
        <div class="masthead-subheading">Oconee County, GA</div>
      </div>
    </header>

    <!-- Form-->
    <center>
    <section class="page-section" id="login">
      <div class="container" id="insertMemberCertificate">
          <div class="text-center">
              <h2 class="section-heading text-uppercase">Add Member's Certification</h2>
              <h3 class="section-subheading text-muted">Please input the member's certification details here.</h3>
          </div>
          <form v-on:submit.prevent = "handleAddMemCertificate">
              <div class="row align-items-stretch mb-5 justify-content-center">
                  <div class="col-md-3">
                      <div class="form-group">
                          <label for="memberID">Member ID:</label>
                          <input class="form-control" v-model="newMemberCertificate.memberID" name="memberID" id="memberID" type="text" />
                          <p class="help-block text-danger"></p>
                      </div>
                      <br>
                      <div class="form-group">
                          <label for="earn">Earned Date:</label>
                          <input class="form-control" v-model="newMemberCertificate.earn" name="earn" id="earn" type="text" />
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
                  <div class="col-md-3">
                      <div class="form-group">
                          <label for="certificationID">Certificate ID:</label>
                          <input class="form-control" v-model="newMemberCertificate.certificationID" name="certificationID" id="certificationID" type="text" />
                          <p class="help-block text-danger"></p>
                      </div>
                      <br>
                      <div class="form-group">
                          <label for="expiration">Expiration Date:</label>
                          <input class="form-control" v-model="newMemberCertificate.expiration" name="expiration" id="expiration" type="text" />
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
              </div>
              <div class="text-center">
                  <div id="success"></div>
                  <button class="btn btn-primary btn-xl text-uppercase" id="submit" onclick="success()" type="submit">Add Member's Certifcation</button>
              </div>
          </form>
      </div>
      <br>
      <br>
      <form method="post" action="members.html" id="member" name="member" novalidate="novalidate">
        <div class="text-center">
          <div id="success"></div>
          <button class="btn btn-primary btn-xl text-uppercase" id="member" type="submit">Back</button>
        </div>
      </form>
    </section>
  </center>
