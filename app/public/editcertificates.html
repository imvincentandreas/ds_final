    <!-- Masthead-->
    <header class="masthead" id="masthead">
      <div class="container">
        <div class="masthead-heading text-uppercase">FIRE RESCUE</div>
        <div class="masthead-subheading">Oconee County, GA</div>
      </div>
    </header>

    <!-- Form-->
    <center>
    <section class="page-section" id="login">
      <div class="text-center">
        <h2 class="section-heading text-uppercase">Update Certifications</h2>
        <br>
      </div>
      <div class="container" id="certificateInfo">
        <div class="row">
          <div class="col">
            <div class="memberCard" v-for="c in certificateInfo" v-on:click="activeCertificate = c">
              <span class="lastName">{{ c.name }}</span>
              <br>
              <span clas="firstName">Valid for: {{ c.validity }} years</span>
            </div>
          </div>
          <div class="col">
            <center><h4 class="section-heading text-uppercase">Information</h4></center>
            <form v-on:submit.prevent = "viewCertificateDetails">
              <div class="row align-items-stretch mb-5 justify-content-center">
                <div class="col-md-auto">
                  <div class="form-group">
                    <label for="certificationID">Certification ID:</label>
                    <input class="form-control" v-bind:value="activeCertificationID" name="certificationID" id="certificationID" type="text" readonly/>
                    <p class="help-block text-danger"></p>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" v-bind:value="activeCertificationName" name="name" id="name" type="text" readonly/>
                    <p class="help-block text-danger"></p>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="validity">Validity:</label>
                    <input class="form-control" v-bind:value="activeCertificationValidity" name="validity" id="validity" type="text" readonly/>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col">
            <center><h4 class="section-heading text-uppercase">Updated Information</h4></center>
            <form v-on:submit.prevent = "editCertificateData">
              <div class="row align-items-stretch mb-5 justify-content-center">
                <div class="col-md-auto">
                  <div class="form-group">
                    <label for="certificationID">Certification ID:</label>
                    <input class="form-control" v-model="updatedCertification.certificationID" name="certificationID" id="certificationID" type="text" />
                    <p class="help-block text-danger"></p>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" v-model="updatedCertification.name" name="name" id="name" type="text" />
                    <p class="help-block text-danger"></p>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="validity">Validity:</label>
                    <input class="form-control" v-model="updatedCertification.validity" name="validity" id="validity" type="text" />
                    <p class="help-block text-danger"></p>
                  </div>
                  <br>
                  <div class="text-center">
                    <div id="success"></div>
                    <button class="btn btn-primary btn-xl text-uppercase" id="submit" onclick="success()" type="submit">Update Certificate</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <br>
      <br>
      <form method="post" action="certificates.html" id="certificates" name="certificates" novalidate="novalidate">
        <div class="text-center">
          <div id="success"></div>
          <button class="btn btn-primary btn-xl text-uppercase" id="certificates" type="submit">Back</button>
        </div>
      </form>
    </section>
  </center>
